<!DOCTYPE html>
<html>
<head>
  <title>Promises test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="network-fake">
  <label><input type="checkbox"> Fake network delay</label>
</div>
<div class="story"></div>
<svg class="spinner" viewBox="0 0 100 100" width="20" height="20">
  <circle cx="50" cy="50" r="42" transform="rotate(-90,50,50)" />
</svg>
<script src="promise_article.js"></script>
<script>
  var story = document.querySelector('.story')
  getJSON('story.json')
    .then(response => {
      story.innerHTML = response.heading
      return response
    })
    .then(storys => getJSON(storys.chapterUrls[0]))
    .then(chapter => addHtmlToPage(chapter.html, story))
    .then(() => document.querySelector('.spinner').style.display = 'none')
</script>
</body>
</html>
